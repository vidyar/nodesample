node_js:
  - "0.10"
language: node_js
before_script: mkdir -p shippable/codecoverage shippable/testresults
install: npm install mocha-lcov-reporter
after_script: 
  - ./node_modules/.bin/istanbul cover ./node_modules/.bin/_mocha -- -u tdd 
  - ./node_modules/.bin/istanbul report cobertura --dir  shippable/codecoverage/
  - ./node_modules/.bin/_mocha -- reporter mocha-lcov-reporter
